<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐的美食</title>
    <style>
        body{
            margin:0;
            background-image: url("3c2230f9c3.jpg");
            background-size: 100% ,100%;
        }
        .content{
            display:flex;
        }
        .head{
            /* background-color: burlywood; */
            height:200px;
            font-size: 70px;
            line-height: 200px;
            text-align: center;
            color: rgba(238, 241, 54, 0.356);
            font-family: "Gill Sans Extrabold",cursive;
        }
        b{
            animation: shandong 0.8s ease 0.5s infinite alternate;
        }
        .left{
            flex:auto;
            /* background-color: antiquewhite; */
            display:flex;
            height:800px;
            width:50%;
            flex-direction: row;
            gap:10px;
            margin:0 auto;
        }
        .left1{
            flex:auto;
        }
        .right1{
            flex:auto;
        }
        .right{
            flex:auto;
            display:flex;
            /* background-color: rgb(227, 183, 127); */
            width:50%;
            gap:10px;
            margin:0 auto;
        }
        .card1{
            flex:auto;
            border:dashed 3px rgb(182, 219, 231);
        }
        img{
            height:200px;
            width:100%;
        }
        @media (max-width:600px){
            img{
                height:100px;
                width:100%;
                
            }
            .left{
                flex-direction: column;
            }
            .right{
                flex-direction: column;
            }
        }
        @keyframes shandong{
            10%{
                margin-top:7px;
            }
            40%{
                margin-right:5px;
            }
            50%{
                margin-left:5px;
                /* 字符上下浮动 */
                text-shadow: 3px 4px 3px rgb(21, 225, 225),
                3px 5px 3px rgb(58, 197, 239),
                3px 6px 3px rgb(232, 237, 145),
                3px 7px 3px rgb(227, 239, 58),
                3px 8px 3px rgb(174, 230, 43);
            }
        }
    </style>
</head>
<body>
    <div class="head"><b>快看啊快看</b></div>
<div class="content">
    <div class="left">
        <div class="left1">
            <div class="card1"><img src="meishi1.jpg" title="意式肉酱面" ></div>
            <div class="card1"><img src="meishi2.jpg" ></div>
            <div class="card1"><img src="meishi3.jpg"></div>
        </div>
       <div class="right1">
           <div class="card1"><img src="meishi4.jpg" ></div>
           <div class="card1"><img src="meishi5.jpg" ></div>
           <div class="card1"><img src="meishi7.jpg"></div>
       </div>
    </div>
    <div class="right">
        <div class="left1">
            <div class="card1"><img src="meishi6.jpg"></div>
           <div class="card1"><img src="meishi11.jpg"></div>
           <div class="card1"><img src="meishi8.jpg" ></div>
        </div>
        <div class="right1">
            <div class="card1"><img src="meishi9.jpg"></div>
            <div class="card1"><img src="meishi10.jpg"></div>
            <div class="card1"><img src="meishi12.jpg"></div>
        </div>
    </div>
</div>
</body>
</html>
