<body>
   <!-- <script src="zuoye4.js"></script> -->
   <script>
    function pow(a){
         return a*a*a
    }
    for(let i=100;i<1000;i++){
        let bai=parseInt(i/100);
        let shi=parseInt(i/10%10);
        let ge=parseInt(i%10);
        if(pow(bai)+pow(shi)+pow(ge)==i)
            console.log(i)
    }
   </script>

</body>
