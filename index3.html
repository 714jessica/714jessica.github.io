<!DOCTYPE html>
<!-- 仿照学校官网的网页任一部分的盒子格式 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index3.css">
    <title>suibe官网部分盒子模型</title>
</head>
<body>
    <p style="text-align: center;">校园要闻</p>
    <div class="box1">
        <div class="containner">
            <div class="left1">
                <div class="content">
                    <div class="new" style="text-align:center;">学校举行“深入学习贯彻习近平法治思想引领新时代法学教育”专题辅导报告会</div>
                </div>
            </div>
            <div class="right1">
                <div class="card1">
                    <div class="item"></div>
                    <div class="item">
                        <div class="new2" style="text-align:center;">学校与上海市第一妇婴保健院签署合作共建协议</div>
                    </div>
                </div>
                <div class="card1">
                    <div class="item"></div>
                    <div class="item">
                        <div class="new2" style="text-align:center;" >“数据赋能,融合创新”2023年院校人才培养高质量发展论坛在古北校区举办</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box2">
        <div class="containner">
            <div class="left2">
                <div class="card2">
                    <div class="item"></div>
                    <div class="item">
                        <div class="new2"  style="text-align:center;">学校召开本科教育教学审核评估评建专项工作组会议（第一次会议）</div>
                    </div>
                </div>
                <div class="card2">
                    <div class="item"></div>
                    <div class="item">
                        <div class="new2"  style="text-align:center;">“十九世纪中叶欧洲铜版画里的中华风情”展在松江校区揭幕</div>
                    </div>
                </div>
            </div>
            <div class="right2">
                <div class="content">
                    <div class="new" style="text-align:center;">上经贸大第二届教职工代表大会暨工会会员代表大会第二次会议隆重举行</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
